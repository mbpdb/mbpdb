name: Trigger auto deployment for mbpdbcontainer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@main  # Using the latest code from the main branch

      - name: Azure Login
        uses: azure/login@main  # Using the latest code from the main branch
        with:
          client-id: ${{ secrets.MBPDBCONTAINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MBPDBCONTAINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MBPDBCONTAINER_AZURE_SUBSCRIPTION_ID }}

      # ... (rest of your steps)
