{% extends 'peptide/base.html' %}

{% block 'content' %}
<div class="container-fluid" style="height: 100vh; padding: 0;">
    <div class="row" style="height: 100%;">
        <div class="col-lg-12" style="height: 100%;">
            <div style="display: flex; align-items: center;">
                <h2 style="margin-right: 16px;">Data Transformation Tool</h2>
                <button id="refresh-iframe-btn" style="height: 32px;">Refresh</button>
            </div>
            <div style="width: 100%; height: calc(100vh - 100px); margin: 0; padding-bottom: 40px;">
                <iframe
                    id="data-iframe"
                    src="/data/"
                    style="width: 100%; height: 100%; border: none; overflow: hidden; display: block;"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('refresh-iframe-btn').onclick = function() {
        var iframe = document.getElementById('data-iframe');
        iframe.src = iframe.src;
    };
</script>
{% endblock %}
