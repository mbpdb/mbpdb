{% extends 'peptide/base.html' %}

{% block 'content' %}
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    .btn-refresh {
        background: #fff;
        border: 1px solid #eee;
        border-radius: 10px;
        box-shadow: none;
        width: 33px;
        height: 33px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: box-shadow 0.2s, transform 0.3s;
        margin-left: 24px;
        padding: 0;
    }
    .btn-refresh i {
        font-size: 1.0rem;
        font-weight: bold;
        color: #222;
    }
    .btn-refresh:hover {
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        transform: rotate(90deg);
        background: #f8f9fa;
    }
    .dashboard-header {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        margin-bottom: 0.5rem;
    }
    .dashboard-header h1 {
        font-size: 2rem;
        margin: 0;
        font-weight: 500;
        display: flex;
        align-items: center;
    }
    .dashboard-header .chart-blue {
        margin-right: 8px;
        font-size: 1.6rem;
        color: #1976d2;
    }
</style>

<div class="container-fluid" style="height: 100vh; padding: 0;">
    <div class="row" style="height: 100%;">
        <div class="col-lg-12" style="height: 100%;">
            <div class="dashboard-header">
                <h1><i class="fas fa-chart-bar chart-blue"></i> Sequence Heatmap Dashboard</h1>
                <button id="quick-refresh-btn" class="btn btn-refresh" title="Quick Refresh">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <div style="width: 100%; height: calc(100vh - 100px); margin: 0; padding-bottom: 40px;">
                <iframe
                    id="data-iframe"
                    src="/voila/"
                    style="width: 100%; height: 100%; border: none; overflow: hidden; display: block;"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('quick-refresh-btn').onclick = function() {
        var iframe = document.getElementById('data-iframe');
        iframe.src = iframe.src;
    };
</script>
{% endblock %}
