{% extends 'peptide/base.html' %}

{% block 'content' %}
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    .dashboard-header {
        margin-bottom: 0.5rem;
    }
    .dashboard-header h1 {
        font-size: 2rem;
        margin: 0;
        font-weight: 500;
        display: flex;
        align-items: center;
    }
    .dashboard-header .chart-blue {
        margin-right: 8px;
        font-size: 1.6rem;
        color: #1976d2;
    }
    .help-note {
        margin-left: 0;
        margin-top: 6px;
        font-size: 1.3rem;
        color: #777;
        white-space: nowrap;
        display: block;
    }
</style>

<div class="container-fluid" style="height: 100vh; padding: 0;">
    <div class="row" style="height: 100%;">
        <div class="col-lg-12" style="height: 100%;">
            <div class="dashboard-header">
                <h1><i class="fas fa-chart-bar chart-blue"></i> Sequence Heatmap Dashboard</h1>
                <span class="help-note" title="If the notebook fails to load, press Ctrl+Shift+R (Cmd+Shift+R on Mac) to hard refresh.">Problems loading notebook? Please do a hard refresh (Ctrl+Shift+R)</span>
            </div>
            <div style="width: 100%; height: calc(100vh - 180px); margin: 0; padding-bottom: 20px;">
                <iframe
                    id="data-iframe"
                    src="/voila/heatmap/"
                    style="width: 100%; height: 100%; border: none; overflow: hidden; display: block;"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
</div>
{% endblock %}
