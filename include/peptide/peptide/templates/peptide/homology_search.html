{% extends 'peptide/base.html' %}
{% load static %}
{% block 'content' %}
<h1>Homology Search</h1>
{% for e in errors %}
<div class="alert alert-danger  alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert">
  <span aria-hidden="true">&times;</span>
  <span class="sr-only">Close</span>
</button>
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
  {{e}}
</div>
{% endfor %}
<form method="POST" enctype="multipart/form-data" action="." role="form">
{% csrf_token %}
<div class="form-group">
    <label for="exampleInputFile">Peptide library (xlsx)</label>
    <input type="file" name="peptide_library" style="width: 500px" />
    <p class="help-block">For format requirements, view the <a href="{% static 'peptide/example/ExampleFunctionalPeptideLibrary.xlsx'%}">example file</a>.</p>
</div>
<div class="form-group">
    <label for="exampleInputFile">Peptide input file (from Auto Skyline Output Enhancement)</label>
    <input type="file" name="peptide_input" style="width: 500px" />
</div>
<button class="btn btn-default">Run</button>
</form>
{% endblock 'content' %}
