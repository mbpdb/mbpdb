{% extends 'peptide/base.html' %}
{% load static %}
{% block 'content' %}
<h1>Remove Domains Tool</h1>
<h4>Removes redundant domains from XML files</h4>
{% for e in errors %}
<div class="alert alert-danger  alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert">
  <span aria-hidden="true">&times;</span>
  <span class="sr-only">Close</span>
  </button>
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
  {{e}}
</div>
{% endfor %}
<form method="POST" enctype="multipart/form-data" action="." role="form">
{% csrf_token %}
<div class="form-group">
    <input type="file" name="input_xmls" multiple/>
    <p class="help-block">You can choose multiple XML files at once.</p>
</div>
<div class="form-group">
    <input type="checkbox" name="remove_all_mods" value="False"> Remove all modifications?</input>
</div>
<button class="btn btn-default">Run</button>
</form>
{% endblock 'content' %}
